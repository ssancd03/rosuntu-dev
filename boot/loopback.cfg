
menuentry "Try or Install ROSuntu" {
	set gfxpayload=keep
	linux	/casper/vmlinuz boot=casper quiet splash iso-scan/filename=${iso_path} --- 
	initrd	/casper/initrd.gz
}
menuentry "OEM install (for manufacturers)" {
	set gfxpayload=keep
	linux	/casper/vmlinuz boot=casper oem-config/enable=true quiet splash iso-scan/filename=${iso_path} --- 
	initrd	/casper/initrd.gz
}
