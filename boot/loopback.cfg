
menuentry "Try or Install ROSuntu" {
	set gfxpayload=keep
	linux	/casper/vmlinuz boot=casper quiet splash nomodeset iso-scan/filename=${iso_path} --- 
	initrd	/casper/initrd.gz
}
menuentry "Try or Install ROSuntu (Safe Graphics)" {
	set gfxpayload=keep
	linux	/casper/vmlinuz boot=casper nomodeset xforcevesa iso-scan/filename=${iso_path} --- 
	initrd	/casper/initrd.gz
}
menuentry "OEM install (for manufacturers)" {
	set gfxpayload=keep
	linux	/casper/vmlinuz boot=casper oem-config/enable=true quiet splash nomodeset iso-scan/filename=${iso_path} --- 
	initrd	/casper/initrd.gz
}
